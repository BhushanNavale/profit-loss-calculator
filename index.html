<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css">
<title>Profit or Loss Calculator</title>
</head>
<body>
  <h1>Profit or Loss Calculator</h1>
  <div class="calculator">
    <label for="actualPrice">Actual Price (₹):</label>
    <input type="number" id="actualPrice" min="0" step="0.01" placeholder="Enter actual cost price" />

    <label for="sellingPrice">Selling Price (₹):</label>
    <input type="number" id="sellingPrice" min="0" step="0.01" placeholder="Enter selling price" />

    <div class="buttons">
      <button onclick="calculateProfitLoss()">Calculate</button>
      <button onclick="clearInputs()">Clear</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script src="ProfitLoss.js"></script>
</body>
</html>
